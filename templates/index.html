<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkkUCXPqslmWCAMVhnAmHyk_IfkYl5EN8&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Set up the map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>
</body>
</html>
